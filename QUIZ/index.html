<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>LEX_ED QUIZ</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </Head>
    <body>
        <div class="card">
            <class> Welcome to LEX_ED daily QUIZ</class>
        </div>
        <div class="quiz-container">
            <h1>Quiz</h1>
            <form id="quiz-form">
                <!-- Question 1-->
                 <div class="question">
                    <p>1. Who is the richest man in the world?</p>
                    <label>
                        <input type="radio" name="q1" value="Elon Musk"> Elon Musk
                    </label><br>
                    <label>
                        <input type="radio" name="q1" value="LEX_ED"> LEX_ED
                    </label><br>
                    <Label>
                        <input type="radio" name="q1" value="Dangote"> Dangote
                    </Label><br>
                    <label>
                        <input type="radio" name="q1" value="Bill Gates"> Bill Gates
                    </label>
                 </div>
                
                 <!-- Question 2-->
                  <div class="question">
                    <p>2. What is the fastest land animal?</p>
                    <label>
                        <input type="radio" name="q2" value="Hare"> Hare
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="Lion"> Lion
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="Cheetar"> Cheetar
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="Falcon"> Falcon
                    </label>
                  </div>

                  <!-- Question 3-->
                  <div class="question">
                    <p>3. How many oceans do we have in the world?</p>
                    <label>
                        <input type="radio" name="q3" value="7"> 7
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="5"> 5
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="9"> 9
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="4"> 4
                    </label>
                  </div>

                  <!-- Question 4-->
                  <div class="question">
                    <p>4. what planet is commonly known as the red planet?</p>
                    <label>
                        <input type="radio" name="q4" value="Sartun"> Sartun
                    </label><br>
                    <label>
                        <input type="radio" name="q4" value="Pluto"> Pluto
                    </label><br>
                    <label>
                        <input type="radio" name="q4" value="Venus"> Venus
                    </label><br>
                    <label>
                        <input type="radio" name="q4" value="Mars"> Mars
                    </label>
                  </div>

                  <!-- Question 5-->
                  <div class="question">
                    <p>5. How many bones are in the human body?</p>
                    <label>
                        <input type="radio" name="q5" value="300"> 300
                    </label><br>
                    <label>
                        <input type="radio" name="q5" value="296"> 296
                    </label><br>
                    <label>
                        <input type="radio" name="q5" value="206"> 206
                    </label><br>
                    <label>
                        <input type="radio" name="q5" value="82"> 82
                    </label>
                  </div>

                  <button type="button" onclick="submitQuiz()">Submit</button>
            </form>
            <div id="result"></div>
        </div>

        <script>
            function submitQuiz() {
                const answers = {
                    q1: "Elon Musk",
                    q2: "Cheetar",
                    q3: "5",
                    q4: "Mars",
                    q5 : "206"
                };

                let score = 0;

                const form = document.forms['quiz-form']; for (let question in answers) {
                    const userAnswer = form[question].value; if (userAnswer === answers[question]) {
                        score++;
                    }
                }

                const result = document.getElementById('result'); result.textContent = 'You scored ${score} out of 5!'; 
             }
        </script>
    </body>
</html>
